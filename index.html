<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfraTech Construction Materials</title>
  </head>
    <script>
  // Remove Bolt badge if injected dynamically
  const observer = new MutationObserver(() => {
    const badge = document.querySelector('a[href*="bolt.new"]');
    if (badge && badge.textContent.includes('Bolt')) badge.remove();
  });
  observer.observe(document.body, { childList: true, subtree: true });
</script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
